<!-- register.component.html -->
<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Username</label>
        <input type="text" [(ngModel)]="registerDto.username" name="username" class="w-full p-2 border rounded-md" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" [(ngModel)]="registerDto.email" name="email" class="w-full p-2 border rounded-md" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" [(ngModel)]="registerDto.password" name="password" class="w-full p-2 border rounded-md" required>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Register</button>
    </form>
  </div>
</div>
