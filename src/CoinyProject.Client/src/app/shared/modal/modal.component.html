<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-yellow-50 p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4 text-yellow-600">{{ title }}</h2>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="text-red-600 bg-red-100 p-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <p class="text-gray-700">{{ message }}</p>
    <div class="flex justify-end mt-6 space-x-2">
      <button (click)="confirm()"
              class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-300">
        Confirm
      </button>
      <button (click)="cancel()"
              class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition duration-300">
        Cancel
      </button>
    </div>
  </div>
</div>
